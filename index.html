<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header style="text-align: center;"><h1>Weather Dashboard</h1></header>
    <hr>
    <div id="container">
      <aside class="left">
        <div id="userDiv">
          <h1>Enter a city.</h1>
          <form id="userForm">
            <input type="text" placeholder="City Name" id="userText" />
            <button id="searchButton">Search</button>
          </form>
          <div id="history"></div>
        </div>
      </aside>
      
      <div id="outputDiv" style="display: inline;" class="right">
        <div id="currentWeather" style="display: block;"></div>
        <div id="day1"></div>
        <div id="day2"></div>
        <div id="day3"></div>
        <div id="day4"></div>
        <div id="day5"></div>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/plugin/utc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/plugin/timezone.js"></script>
  <script src="script.js"></script>
</html>
